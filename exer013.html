<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="estilo.css">
    <a href="/cardapio/principal2.html" id="principal"></a>
</head>


<div id="main-container">
    <h1>Cadastre-se para acessar o sistema</h1>
    <form id="register-form">
    <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
    </div>
    <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite o seu nome">
    </div>
    <div class="half-box">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
    </div>
    <div class="half-box spacing">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite a sua senha">
    </div>
    <div class="half-box">
        <label for="passconfirmation">Senha</label>
        <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
    </div>
    <div class="full-box">
        
        <input type="checkbox" name="agreement" id="agreement">
    <label for="agreement" id="agreement-label">Eu li e aceito os termos de uso</label>
</div>
<div class="full-box">
        
  <input  type="button" onclick="gravar()" value="Registrar" id="btn-submit">
 
</div>
</form>
</div>
<p class="error-validation template"></p>
    <footer>    
        <P>&copy;CentralPerk</P>
    </footer>
 
    <script src="script.js"></script>
</body>
</html>
